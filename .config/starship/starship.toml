add_newline = true

format = """\
$os$hostname(fg:#C0CAF5)\
$directory\
$git_branch\
$git_status\
$git_metrics\
$rust\
$nodejs\
$python\
$lua\
$golang\
$conda\
[](fg:#769ff0)\
\n$character\
"""


[directory]
style = "fg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = ""
format = '[[ $symbol $branch ](fg:#769ff0)]($style)'

[git_status]
style = ""
format = '[[($all_status$ahead_behind )](fg:#769ff0)]($style)'

[nodejs]
symbol = ""
style = ""
format = '[[ $symbol ($version) ](fg:#769ff0 )]($style)'

[rust]
symbol = ""
style = ""
format = '[[ $symbol ($version) ](fg:#769ff0 )]($style)'

[golang]
symbol = ""
#symbol = "🏎💨"
style = ""
format = '[[ $symbol ($version) ](fg:#769ff0 )]($style)'

[python]
symbol = " "
#symbol = "🐍"
style = ""
format = '[[ $symbol ($version) ](fg:#769ff0 )]($style)'

[lua]
symbol ="" 
style = ""
format = '[[ $symbol ($version) ](fg:#769ff0 )]($style)'

[hostname]
style = ""
format = '[ $hostname]($style)'

[os]
format = "[$symbol $name $version]()"
#style = ""
disabled = false

[os.symbols]
Macos = ""
Ubuntu = " "
Arch = " "


[time]
disabled = true
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'
